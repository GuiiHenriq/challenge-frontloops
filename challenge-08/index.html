<!doctype html>
<html>

<head>
    <title>Side menu</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            display: flex;
            margin: 0;
            padding: 0;
            background: #30336b;
            align-items: center;
            align-content: center;
        }

        #menu-lateral {
            display: flex;
            background: #fff;
            width: 300px;
            height: 100vh;
            flex-direction: row;
            justify-content: flex-start;
            filter: alpha(opacity=75);
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=75)";
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=75);
            opacity: 0;
            transition: .4s;
            transform: translate3d(-50px, 0, 0);
        }

        #menu-lateral.active {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }

        .lateral-search, .lateral-run {
            display: none;
            width: 300px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
        }

        .lateral-search.active, .lateral-run.active {
            display: flex;
        }

        .box {
            display: flex;
            width: 300px;
            height: 130px;
            margin-top: 30px;
            background: #fff;
            border-radius: 5px;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            align-content: center;
        }

        button {
            background: #ecf0f1;
            display: block;
            width: 86px;
            height: 46px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 13px;
        }

        button:last-child {
            margin-left: 10px;
        }

        button.disable {
            color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <!--
        Build a card with two buttons. Each button opens a linked side menu with content and close button.
        Clicking the close button or outside the side menu, should close it.
    -->

    <div id="menu-lateral">
        <div class="lateral-search">
            <p>Search</p>
            <button>Search</button>
        </div>
        
        <div class="lateral-run">
            <p>Run</p>
            <button>Run</button>
        </div>
    </div>

    <div class="box">
        <button class="btn-search">Search</button>
        <button class="btn-run">Run</button>
    </div>
<script>

    const btnSearch = document.querySelector('.btn-search');
    const btnRun = document.querySelector('.btn-run');
    const menuSearch = document.querySelector('.lateral-search');
    const menuRun = document.querySelector('.lateral-run');
    const menuLateral = document.querySelector('#menu-lateral');

    function showMenuSearch() {
        menuLateral.classList.toggle('active');
        menuSearch.classList.toggle('active');
        menuRun.classList.remove('active');
        btnRun.classList.toggle('disable');
    }

    function showMenuRun() {
        menuLateral.classList.toggle('active');
        menuRun.classList.toggle('active');
        menuSearch.classList.remove('active');
        btnSearch.classList.toggle('disable');
    }

    btnSearch.addEventListener('click', showMenuSearch);
    btnRun.addEventListener('click', showMenuRun);

</script>
</body>

</html>
