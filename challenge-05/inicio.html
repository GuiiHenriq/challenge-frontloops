<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TypeWriter</title>
</head>
<body>

<style>
  body {
    background: #0e1013;
  }
  h1, h2 {
    max-width: 480px;
    text-align: center;
    margin: 60px auto;
    font-family: 'Courier New', Courier, monospace;
    color: #fff;
    display: inline-block;
  }
  h1::after {
    content: '|';
    margin-left: 5px;
    opacity: 1;
    animation: piscar .7s infinite;
  }

  @keyframes piscar {
    0%, 100% {
      opacity: 1;
    }

    50% {
      opacity: 0;
    }
  }
</style>

<h2>Texto de testeeee</h2><h1>TESTANDO</h1>

<script>

  function textWriter(element) {
    const textoArray = element.innerHTML.split('');
    element.innerHTML = '';
    textoArray.forEach((letra, index) => {
      setTimeout(() => {
        element.innerHTML += letra;
      }, 75 * index);
    });
  }

  const titulo = document.querySelector('h1');
  textWriter(titulo);

</script>

</body>
</html>
