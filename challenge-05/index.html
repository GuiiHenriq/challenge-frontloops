<!doctype html>
<html>
<head>
	<title>Auto type</title>
    <style>
    body {
		overflow: hidden;
	    width: 100%;
		height: 100vh;
		background: #eccc68;
		display: flex;
		align-content: center;
		align-items: center;
		flex-direction: column;
	}

		h1 {
	    text-align: center;
	    margin: 60px auto;
	    font-family: 'Arial', Helvetica, sans-serif;
	    color: #000;
	    display: inline-block;
	    font-weight: bold;
	  }
	  h1::after {
	    content: '|';
	    margin-left: 5px;
	    opacity: 1;
	    animation: piscar .7s infinite;
	  }

	  @keyframes piscar {
	    0%, 100% {
	      opacity: 1;
	    }

	    50% {
	      opacity: 0;
	    }
  }
    </style>
</head>
<body>
    <!--
        Create a string of text that simulates auto-type effect.
        After each word is typed - there should be a pause, before starting typing the next one.
        All the words variants should be set in the javascript code.
    -->

	<h1>We can help you with <span>Lorem ipsum dolor sit amet...</span></h1>

<script>
	const titulo = document.querySelector('span');

  function textWriter(element) {
    const textoArray = element.innerHTML.split('');
    element.innerHTML = '';
    textoArray.forEach((letra, index) => {
      setTimeout(() => {
        element.innerHTML += letra;
      }, 75 * index);

    });
  }

  textWriter(titulo);

</script>
</body>
</html>
